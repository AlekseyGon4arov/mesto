<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Интерактивная страница">
  <meta name="author" content="Алексей Гончаров">
</head>
<body class="root">

  <!--Шапка-->
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>

  <!--Контент-->
  <main class="content">

    <!--Профайл-->
    <section class="profile">
      <div class="profile__item">
        <img class="profile__avatar" src="./image/Avatar.jpeg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__button"></button>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button class="profile__addbutton"></button>
    </section>

    <!--Карточки-->
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./image/Karachaevsk.jpeg" alt="Карачаевск">
        <div class="card__group">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./image/Gora-elbrus.jpeg" alt="Гора Эльбрус">
        <div class="card__group">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./image/Dombai.jpeg" alt="Домбай">
        <div class="card__group">
          <h2 class="card__title">Домбай</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./image/Gora-elbrus.jpeg" alt="Гора Эльбрус">
        <div class="card__group">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./image/Dombai.jpeg" alt="Домбай">
        <div class="card__group">
          <h2 class="card__title">Домбай</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>

      <div class="card">
        <img class="card__image" src="./image/Karachaevsk.jpeg" alt="Карачаево-Черкесия">
        <div class="card__group">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <div class="card__like card__like_active"></div>
        </div>
      </div>
    </section>
  </main>

  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Попап-->
  <div class="popup">
    <form class="popup__edit">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__info">
        <input class="popup__item" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__item" type="text" name="job" value="Исследователь океана">
      </fieldset>
      <button class="popup__button">Сохранить</button>
    </form>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
