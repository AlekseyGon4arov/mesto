<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Интерактивная страница">
  <meta name="author" content="Алексей Гончаров">
</head>
<body class="root">

  <!--Шапка-->
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
  </header>

  <!--Контент-->
  <main class="content">

    <!--Профайл-->
    <section class="profile">
      <div class="profile__item">
        <img class="profile__avatar" src="./image/Avatar.jpeg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!--Карточки-->
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./image/Karachaevsk.jpeg" alt="Карачаевск">
        <div class="card__group">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./image/Gora-elbrus.jpeg" alt="Гора Эльбрус">
        <div class="card__group">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./image/Dombai.jpeg" alt="Домбай">
        <div class="card__group">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./image/Gora-elbrus.jpeg" alt="Гора Эльбрус">
        <div class="card__group">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./image/Dombai.jpeg" alt="Домбай">
        <div class="card__group">
          <h2 class="card__title">Домбай</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./image/Karachaevsk.jpeg" alt="Карачаево-Черкесия">
        <div class="card__group">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Попап-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="закрытие попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input class="popup__item popup__item_data_name" type="text" name="editname">
        <input class="popup__item popup__item_data_job" type="text" name="editjob">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

<script src="./scripts/index.js"></script>
</body>
</html>
