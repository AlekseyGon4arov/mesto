<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="description" content="Интерактивная страница">
  <meta name="author" content="Алексей Гончаров">
</head>
<body class="root">

  <!--Шапка-->
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
  </header>

  <!--Контент-->
  <main class="content">

    <!--Профайл-->
    <section class="profile">
      <div class="profile__item">
        <img class="profile__avatar" src="./image/Avatar.jpeg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!--Карточки-->
    <section class="cards">
    </section>
  </main>

  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Попап-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="закрытие попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile" novalidate>
        <label class="popup__label">
          <input id="name-input" class="popup__input popup__input_data_name" type="text" name="editname" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__label">
          <input id="job-input" class="popup__input popup__input_data_job" type="text" name="editjob" value="" required minlength="2" maxlength="200">
          <span class="popup__input-error job-input-error"></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="закрытие попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="card" novalidate>
        <label class="popup__label">
          <input id="mesto-input" class="popup__input popup__input_data_name" type="text" name="editname" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error mesto-input-error"></span>
        </label>
        <label class="popup__label">
          <input id="url-input" class="popup__input popup__input_data_image" type="url" name="editimage" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
        </label>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_viewer">
    <div class="popup__container popup__container_image">
      <div class="popup__image-wrapper">
        <button class="popup__close" type="button" aria-label="закрытие попап"></button>
        <img class="popup__image popup__image_viewer" src="#">
      </div>
      <p class="popup__image-title popup__image-title_viewer"></p>
    </div>
  </div>

<script src="./scripts/validate.js" defer></script>
<script src="./scripts/index.js" defer></script>

<template id="card-template">
  <article class="card">
    <button class="card__delete-icon" type="button" aria-label="удаление карточки"></button>
    <img class="card__image" src="#">
    <div class="card__group">
      <h2 class="card__title"></h2>
      <button class="card__like" type="button" aria-label="лайк"></button>
    </div>
  </article>
</template>

</body>
</html>
